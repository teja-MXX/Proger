<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tools.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/projects.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/coding.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <img id="home_img" src="{{url_for('static', filename='images/dp.jpg')}}" alt="">
                <p id="uname">{{session["uname"]}}</p>
                <button class="side-b" onclick="location.href='/';">PROFILE</button>
                <button class="side-b" onclick="location.href='/coding';">CODING</button>
                <button class="side-b" onclick="location.href='/tools';">TOOLS</button>
                <button class="side-b" onclick="location.href = '/projects';">PROJECTS</button>
                <button onclick="location.href='/logout';" id="logout" class="side-b"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1h-1z"/>
                    <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                  </svg> LOGOUT</button>
            </div>
            <div class="col-10">
                {% block content %}
                {% endblock %}
            </div>            
        </div>
    </div>
</body>
</html>
